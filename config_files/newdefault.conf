#Default Configuration File

server {
	port 8080;

	srvr_name yes.com;

	error_pages ./documents/html_errors;

	client_max_body_size 20M;

	directory_listing on;

	location / {
		root ./documents;
		method get post;
		indx index.html;
		script ./cgi-bin/php-cgi;
	}

	location /secret_page.html {
		root ./documents;
		method delete;
		script ./cgi-bin/php-cgi;
	}

	location /images {
		root ./documents/images;
		method get;
		indx index.html;
		script ./cgi-bin/php-cgi;
	}
}

server {
	port 8081;

	srvr_name no.com;

	error_pages ./documents/html_errors;

	client_max_body_size 3M;

	directory_listing off;

	location / {
		root ./documents;
		method post get;
		indx index.html;
	}

	location /upload.html {
		root ./documents;
		method delete get post;
	}

	location /images {
		root ./documents/images;
		method get;
		indx index.html;
	}

	location /index.php {
		root ./documents;
		method delete get;
	}

}

server {
	port 8082;

	srvr_name ok.com;

	error_pages ./documents/html_errors;

	client_max_body_size 5M;

	directory_listing off;

	location / {
		root ./documents;
		method post delete get head;
		indx index.html;
	}
}
